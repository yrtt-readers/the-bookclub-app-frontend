# PLEASE DO NOT MERGE THIS FILE INTO THE MASTER BRANCH!

name: S3 Dev Deploy
on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install
        run: npm install

    # Toggle this code to run your tests, remembering that YAML indentation is *very* strict
      # - name: Test BookList component
      #   run: npm run test --BookList.test.js

    - name: Build
      run: npm run build

    - name: Deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        aws s3 cp \
          --recursive \
          --region eu-west-2 \
          build s3://dev-env-readers
